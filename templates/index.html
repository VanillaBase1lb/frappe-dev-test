		<div class="form-row">

			</div>
			<div class="form-group col-md-6">
				<label for="inputAuthors">Authors</label>
				<input class="form-control" id="inputAuthors" placeholder="Authors">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputisbn">ISBN</label>
				<input class="form-control" id="inputisbn" placeholder="isbn">

			<div class="form-group col-md-6">

			</div>
		</div>
		<button id="find_book" class="btn btn-primary">Find Book</button>
	</div>

			</ul>
		</nav>
		<table class="table table-bordered" id="booktable">
			<thead>
				<tr>
					<!-- <th>Select</th> -->
					<th class="bs-checkbox "><input type="checkbox" id="select_all"></th>
					<th>BookId</th>
					<th>Title</th>
					<th>Authors</th>
					<th>Average Rating</th>
					<th>ISBN</th>
					<th>ISBN13</th>
					<th>Language</th>
					<th>Page Count</th>
					<th>Ratings Count</th>
					<th>Text Review Count</th>
					<th>Publication Date</th>
					<th>Publisher</th>

			</thead>
