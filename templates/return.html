<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frappe Library Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../static/return.js" defer></script>
    <link rel="stylesheet" href="static/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Library Management App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Add Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="issue.html">Issue Books</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="return.html">Return Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="delete.html">Delete Books</a>
          </li>
        </ul>
        <span class="navbar-text"
          ><a href="https://github.com/vanillabase1lb" target="_blank"
            >Frappe Dev Test - YM</a
          ></span
        >
      </div>
    </nav>
    <div class="container mt-5">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputUsername">Username</label>
          <input
            class="form-control"
            id="inputUsername"
            placeholder="Username"
          />
        </div>
      </div>
      <button id="member_books" class="btn btn-primary">
        Find Books Issued by Member
      </button>
    </div>

    <div class="container mt-5">
      <h1>Books Issued by Member</h1>
      <table class="table table-bordered" id="returntable">
        <thead>
          <tr>
            <th>Return</th>
            <th>BookId</th>
            <th>Username</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Average Rating</th>
            <th>Publisher</th>
            <th>Rent</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
